{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'w3style.css' %}" />
<style type="text/css">

a.tile {
    display: block;
    color: white;
    text-decoration: none;
}

.w3-card-4 {
    margin: 8px;
}

.container {
    display:flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-content: flex-start;
    align-items: stretch;
}

a.tile:hover {
    background-color: #951;
}
</style>
<div class="container">
    {% for post in posts %}
    <div class="w3-half">
        <div class="w3-card-4" style=" background-color: #595">
            <a class="tile" href="{% url 'newsdetail' post.id %}">
                <header class="w3-container w3-blue">
                    <h1>{{ post.title }}</h1>
                </header>

                <div class="w3-container">
                    <font size=4 face='arial'><p>{{ post.body }}</p> </font>
                </div>

                <footer class="w3-container w3-blue">
                    <h5>{{ post.timestamp }}</h5>
                </footer>
            </a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
