<html>
    <head> 
        <title>{% block title %} News {% endblock %}</title>
    </head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'w3style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <body>
        <div id="header">
            <h1>Zingeria news</h1>
        </div>
        <div id="navb">
            <div id="navbar" class="w3-bar w3-dark-grey w3-border w3-card-4 w3-large">
                <a href="/" class="w3-bar-item w3-button w3-border-right w3-mobile">Home</a>
                <a href="{% url 'news' %}" class="w3-bar-item w3-button w3-border-right w3-mobile">News</a>
                <a href="#" class="w3-bar-item w3-button w3-border-right w3-mobile">Your Feed</a>
                <a href="#" class="w3-bar-item w3-button w3-border-right w3-mobile">About</a>
                
                <input type="text" class="w3-bar-item w3-input" placeholder="Search..">
                <a href="#" class="w3-bar-item w3-button w3-green"><i class="fa fa-search">Go</i></a>
                <a href="{% url 'register' %}" class="w3-bar-item w3-button w3-right w3-mobile">Sign in</a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
